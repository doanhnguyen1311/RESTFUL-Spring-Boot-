<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
</head>
<body>
<h1>Thêm Sinh Viên</h1>
<form action="/students/add" method="post">
    <label for="hoTen">Họ Tên:</label>
    <input type="text" id="hoTen" name="hoTen" required><br><br>
    <label for="gioiTinhNam">Nam</label>
    <input type="radio" id="gioiTinhNam" name="gioiTinh" value="true">
    <label for="gioiTinhNu">Nữ</label>
    <input type="radio" id="gioiTinhNu" name="gioiTinh" value="false">
    <label for="ngaySinh">Ngày Sinh:</label>
    <input type="date" id="ngaySinh" name="ngaySinh" required><br><br>
    <button type="submit">Thêm Sinh Viên</button>
</form>
</body>
</html>
